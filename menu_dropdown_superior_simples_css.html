<!--
    Código para a demonstração do desenvolvimento de um menu dropdown superior simples com o uso de HTML e CSS.
-->
<html lang="pt-BR">
    <head>
        <title>Menu dropdown superior simples com CSS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
            nav#menu_dropdown, nav#menu_dropdown ul {
                overflow: hidden;
            }
            nav#menu_dropdown ul, nav#menu_dropdown ul li {
                margin: 0;
                padding: 0;
            }
            nav#menu_dropdown ul li {
                list-style-type: none;
                float: left;
            }
            nav#menu_dropdown ul li:hover ul {
                display: block;
            }
            nav#menu_dropdown ul li a {
                display: block;
                text-decoration: none;
                padding: 1em 0 1em 1em;
                font-size: 1em;
                font-family: arial, helvetica, sans-serif;
                background-color: #0d5ea1;
                color: #fff;
            }
            nav#menu_dropdown ul li a:first-child, nav#menu_dropdown ul li a:last-child {
                padding-right: 1em;
            }
            nav#menu_dropdown ul li a:hover {
                background-color: #4b98d8;
            }
            nav#menu_dropdown ul li ul {
                position: absolute;
                display: none;
                z-index: 1;
            }
            nav#menu_dropdown ul li ul li {
                float: none;
            }
        </style>
    </head>
    <body>
        <nav id="menu_dropdown">
            <ul>
                <li>
                    <a href="#link-menu-1-0">Link Menu 1.0</a>
                    <ul>
                        <li>
                            <a href="#link-menu-1-1">Link Menu 1.1</a>
                        </li>
                        <li>
                            <a href="#link-menu-1-2">Link Menu 1.2</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#link-1">Texto do Link 1</a>
                </li>
                <li>
                    <a href="#link-2">Texto do Link 2</a>
                </li>
                <li>
                    <a href="#link-3">Texto do Link 3</a>
                </li>
                <li>
                    <a href="#link-menu-2-0">Link Menu 2.0</a>
                    <ul>
                        <li>
                            <a href="#link-menu-2-1">Link Menu 2.1</a>
                        </li>
                        <li>
                            <a href="#link-menu-2-2">Link Menu 2.2</a>
                        </li>
                        <li>
                            <a href="#link-menu-2-3">Link Menu 2.3</a>
                        </li>
                        <li>
                            <a href="#link-menu-2-4">Link Menu 2.4</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#link-4">Texto do Link 4</a>
                </li>
                <li>
                    <a href="#link-5">Texto do Link 5</a>
                </li>
            </ul>
        </nav>
    </body>
</html>
