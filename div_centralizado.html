<!--
    Código de exemplo para demonstrar a centralização do elemento div do HTML com o uso de HTML e CSS.
-->
<html lang="pt-BR">
    <head>
        <title>Exemplo de c&oacute;digo: Elemento div centralizado</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
            body {
                background-color: #009900;
            }
            div {
                width: 50%;
                height: 50%;
                left: 50%;
                top: 50%;
                position: absolute;
                transform: translate(-50%, -50%);
                background: #ffff00;
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
