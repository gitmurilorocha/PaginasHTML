<!--
    Código para a demonstração do desenvolvimento de um layout de três colunas com o uso de HTML e CSS.
-->
<html lang="pt-BR">
    <head>
        <title>Layout de tr&ecirc;s colunas com CSS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
            body {
                font-family: arial, helvetica, sans-serif;
            }
            div#corpo_pagina {
                width: 100%;
                min-height: 100%;
                display: flex;
                flex-direction: column;
                background: #fff;
            }
            div#corpo_pagina header {
                background: #0d5ea1;
            }
            div#corpo_pagina header h1 {
                margin: 0;
                padding: 1em;
                text-align: center;
                font-size: 2em;
                color: #fff;
            }
            div#corpo_pagina nav#menu_superior {
                width: 100%;
                background: #077bba;
            }
            div#corpo_pagina nav#menu_superior ul, nav#menu_superior ul li {
                margin: 0;
                padding: 0;
            }
            div#corpo_pagina nav#menu_superior ul li {
                list-style-type: none;
                float: left;
            }
            div#corpo_pagina nav#menu_superior ul li a {
                display: block;
                text-decoration: none;
                padding: 1em 0 1em 1em;
                font-size: 1em;
                font-family: arial, helvetica, sans-serif;
                background: #077bba;
                color: #fff;
            }
            div#corpo_pagina nav#menu_superior ul li a:last-child {
                padding-right: 1em;
            }
            div#corpo_pagina nav#menu_superior ul li a:hover {
                background: #1191d7;
            }
            div#corpo_pagina main {
                min-height: 0;
                display: flex;
                flex: auto;
                flex-wrap: wrap;
                overflow:auto;
                background: #ceecfa;
            }
            div#corpo_pagina aside#conteudo_esquerda, div#corpo_pagina aside#conteudo_direita {
                max-height:100%;
                padding: 1em 1.25em;
                float: left;
                overflow: auto;
                background: #93c3e6;
            }
            div#corpo_pagina aside#conteudo_esquerda p, div#corpo_pagina aside#conteudo_direita p {
                margin: 0;
                padding: 0;
                font-size: 1em;
                color: #023147;
            }
            div#corpo_pagina section#conteudo_meio {
                flex: auto;
                max-height:100%;
                overflow: auto;
                float: left;
                padding: 1em 1.25em;
                background: #b4ddfa;
            }
            div#corpo_pagina section#conteudo_meio h2 {
                padding: 0;
                margin: 0;
                text-align: center;
                font-size: 1.5em;
                color: #12516b;
            }
            div#corpo_pagina footer {
                bottom: 0;
                width: 100%;
                clear: both;
                text-align: center;
                background: #0d5ea1;
            }
            div#corpo_pagina footer p {
                font-size: 1em;
                color: #fff;
            }
        </style>
    </head>
    <body>
        <div id="corpo_pagina">
            <header>
                <h1>T&iacute;tulo da p&aacute;gina.</h1>
            </header>
            <nav id="menu_superior">
                <ul>
                    <li>
                        <a href="#link1">Texto do Link 1</a>
                    </li>
                    <li>
                        <a href="#link2">Texto do Link 2</a>
                    </li>
                    <li>
                        <a href="#link3">Texto do Link 3</a>
                    </li>
                    <li>
                        <a href="#link4">Texto do Link 4</a>
                    </li>
                    <li>
                        <a href="#link5">Texto do Link 5</a>
                    </li>
                    <li>
                        <a href="#link6">Texto do Link 6</a>
                    </li>
                    <li>
                        <a href="#link7">Texto do Link 7</a>
                    </li>
                    <li>
                        <a href="#link8">Texto do Link 8</a>
                    </li>
                </ul>
            </nav>
            <main>
                <aside id="conteudo_esquerda">
                    <p>Conte&uacute;do lateral 1.</p>
                </aside>
                <section id="conteudo_meio">
                    <h2>Conte&uacute;do central da p&aacute;gina.</h2>
                </section>    
                <aside id="conteudo_direita">
                    <p>Conte&uacute;do lateral 2.</p>
                </aside>
            </main>
            <footer>
                <p>&copy; 2022 &ndash; Murilo Rocha</p>
            </footer>
        </div>
    </body>
</html>
