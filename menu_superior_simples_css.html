<!--
    Código para a demonstração do desenvolvimento de um menu superior simples com o uso de HTML e CSS.
-->
<html lang="pt-BR">
    <head>
        <title>Menu superior simples com CSS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
            nav#menu_superior ul, nav#menu_superior ul li {
                margin: 0;
                padding: 0;
            }
            nav#menu_superior ul li {
                list-style-type: none;
                float: left;
            }
            nav#menu_superior ul li a {
                display: block;
                text-decoration: none;
                padding: 1em 0 1em 1em;
                font-size: 1em;
                font-family: arial, helvetica, sans-serif;
                background-color: #0d5ea1;
                color: #fff;
            }
            nav#menu_superior ul li a:last-child {
                padding-right: 1em;
            }
            nav#menu_superior ul li a:hover {
                background-color: #4b98d8;
            }
        </style>
    </head>
    <body>
        <nav id="menu_superior">
            <ul>
                <li>
                    <a href="#link1">Texto do Link 1</a>
                </li>
                <li>
                    <a href="#link2">Texto do Link 2</a>
                </li>
                <li>
                    <a href="#link3">Texto do Link 3</a>
                </li>
                <li>
                    <a href="#link4">Texto do Link 4</a>
                </li>
                <li>
                    <a href="#link5">Texto do Link 5</a>
                </li>
                <li>
                    <a href="#link6">Texto do Link 6</a>
                </li>
                <li>
                    <a href="#link7">Texto do Link 7</a>
                </li>
                <li>
                    <a href="#link8">Texto do Link 8</a>
                </li>
            </ul>
        </nav>
    </body>
</html>
