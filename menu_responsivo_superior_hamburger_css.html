<!--
    Código para a demonstração do desenvolvimento de um menu superior responsivo (normal/hamburger) com o uso de HTML e CSS.
    Menu normal para telas maiores e menu hamburger para telas menores.
-->
<html lang="pt-BR">
    <head>
        <title>Menu superior responsivo (normal: Telas maiores / hamburger: Telas menores) com CSS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
            /* Mobile first - Telas pequenas */
            nav#menu_superior_responsivo_hamburger {
                background-color: #0d5ea1;
            }
            nav#menu_superior_responsivo_hamburger, nav#menu_superior_responsivo_hamburger ul#itens_menu_hamburger, nav#menu_superior_responsivo_hamburger ul#itens_menu_hamburger li {
                margin: 0;
                padding: 0;
                line-height: 0;
            }
            nav#menu_superior_responsivo_hamburger ul#itens_menu_hamburger li {
                list-style-type: none;
            }           
            nav#menu_superior_responsivo_hamburger ul#itens_menu_hamburger li a {
                display: block;
                text-align: center;
                text-decoration: none;
                padding: 1.1em;
                font-size: 0.85em;
                font-family: arial, helvetica, sans-serif;
                background-color: #0d5ea1;
                color: #fff;
            }
            nav#menu_superior_responsivo_hamburger ul#itens_menu_hamburger li a:hover {
                background-color: #4b98d8;
            }
            nav#menu_superior_responsivo_hamburger ul#itens_menu_hamburger {
                max-height: 0;
                transition: max-height 0.75s ease-out;
                overflow: hidden;
            }
            nav#menu_superior_responsivo_hamburger label#selecao_menu_hamburger {
                background-image: url(imagens/menu_hamburger.png);
                background-size: cover;
                width: 1.5em;
                height: 1.5em;
                margin: 0.25em;
                display: inline-block;
                cursor: pointer;
            }
            nav#menu_superior_responsivo_hamburger input#acionador_menu_hamburger {
                display:none;
            }
            nav#menu_superior_responsivo_hamburger input#acionador_menu_hamburger:checked ~ ul#itens_menu_hamburger {
                max-height: 1000px;
                transition: max-height 1s ease-in;
            }
            nav#menu_superior_responsivo_hamburger input#acionador_menu_hamburger:checked + label#selecao_menu_hamburger {
                background-image: url(imagens/fechar.png);
            }
            /* Telas maiores que 600px */
            @media only screen and (min-width: 600px) {
                nav#menu_superior_responsivo_hamburger {
                    text-align: center;
                    background-color: #0d5ea1;
                }
                nav#menu_superior_responsivo_hamburger ul#itens_menu_hamburger {
                    display: inline-block;
                }
                nav#menu_superior_responsivo_hamburger ul#itens_menu_hamburger li {
                    float: left;
                }
                nav#menu_superior_responsivo_hamburger ul#itens_menu_hamburger li a {
                    padding: 1.15em;
                    font-size: 0.95em;
                }
                nav#menu_superior_responsivo_hamburger label#selecao_menu_hamburger {
                    display: none;
                }
                nav#menu_superior_responsivo_hamburger ul#itens_menu_hamburger {
                    max-height: 100%;
                    overflow: visible;
                }
            }
            /* Telas maiores que 768px */
            @media only screen and (min-width: 768px) {
                nav#menu_superior_responsivo_hamburger ul#itens_menu_hamburger li a {
                    padding: 1.25em;
                }
            }
            /* Telas maiores que 1024px */
            @media only screen and (min-width: 1024px) {
                nav#menu_superior_responsivo_hamburger ul#itens_menu_hamburger li a {
                    padding: 1.5em;
                    font-size: 1em;
                }
            }   
        </style>
    </head>
    <body>
        <nav id="menu_superior_responsivo_hamburger">
            <input id="acionador_menu_hamburger" type="checkbox" />
            <label id="selecao_menu_hamburger" for="acionador_menu_hamburger"></label>
            <ul id="itens_menu_hamburger">
                <li>
                    <a href="#link1">Texto do Link 1</a>
                </li>
                <li>
                    <a href="#link2">Texto do Link 2</a>
                </li>
                <li>
                    <a href="#link3">Texto do Link 3</a>
                </li>
                <li>
                    <a href="#link4">Texto do Link 4</a>
                </li>
                <li>
                    <a href="#link5">Texto do Link 5</a>
                </li>
                <li>
                    <a href="#link6">Texto do Link 6</a>
                </li>
                <li>
                    <a href="#link7">Texto do Link 7</a>
                </li>
                <li>
                    <a href="#link8">Texto do Link 8</a>
                </li>
            </ul>
        </nav>
    </body>
</html>
